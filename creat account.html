<!DOCTYPE HTML>
<html>
<head>

<body class="">
    <div class="container text-center">
        <div class="row">
            <br /><br />
                  <h1 class="head">إنشاء حساب</h1>

            <div dir="rtl" class="col-xs-12">
                <form class="signup formup" action="">
                    <span class="span1"><i class="fa fa-phone "></i></span><input type="tel" class="form-control" maxlength="10" placeholder="رقم الموبايل" required /> <br /><br />
                    <span class="span2"><i class="fa fa-user "></i></span><input type="password" class="form-control" maxlength="12" placeholder=" الاسم " required /><br /><br /><br />
                    <span class="span3"><i class="fa fa-user "></i></span><input type="password" class="form-control" maxlength="12" placeholder=" الاسم الاب" required /><br /><br /><br />
                    <span class="span4"><i class="fa fa-user "></i></span><input type="password" class="form-control" maxlength="12" placeholder="الاسم الاخير" required /><br /><br /><br />
                    <span class="span5"><i class="fa fa-lock "></i></span><input type="password" class="form-control" maxlength="12" placeholder=" كلمة المرور" required /><br /><br /><br /><br /><br />
                    <select class="form-control Dmac" >
                        <option>المحافظة</option>
                         
                    </select><br />

                    <span class="span6"><i class="fa fa-lock "></i></span><input type="password" class="form-control" maxlength="12" placeholder=" رمز الفريق" required /><br /><br /><br />


                    <input type="submit" class="form-control send" value="إنشاء حساب" required />
                </form>

            </div>
           


        </div>


    </div><br /><br />
    
    <script src="js/jquery.js"></script>
